<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş To-Do List Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Gelişmiş To-Do List</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form id="task-form">
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <input type="text" id="task-input" class="form-control" placeholder="Yeni görev ekle" required>
                        </div>
                        <div class="col-md-2">
                            <select id="task-category" class="form-select">
                                <option value="">Kategori seç</option>
                                <option value="iş">İş</option>
                                <option value="kişisel">Kişisel</option>
                                <option value="alışveriş">Alışveriş</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select id="task-priority" class="form-select">
                                <option value="düşük">Düşük</option>
                                <option value="orta" selected>Orta</option>
                                <option value="yüksek">Yüksek</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <input type="date" id="task-date" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <button class="btn btn-primary w-100" type="submit">Ekle</button>
                        </div>
                    </div>
                </form>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <select id="filter-category" class="form-select">
                            <option value="">Tüm kategoriler</option>
                            <option value="iş">İş</option>
                            <option value="kişisel">Kişisel</option>
                            <option value="alışveriş">Alışveriş</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select id="filter-priority" class="form-select">
                            <option value="">Tüm öncelikler</option>
                            <option value="düşük">Düşük</option>
                            <option value="orta">Orta</option>
                            <option value="yüksek">Yüksek</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="search-input" class="form-control" placeholder="Görev ara...">
                    </div>
                </div> 
                <!-- Dil seçimi için select elementi ekleyin -->
                <select id="language-select" class="form-select mb-3">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
        </select>
                <ul id="task-list" class="list-group"></ul>
                <div id="task-stats" class="mt-3"></div>
                <button id="theme-toggle" class="btn btn-outline-secondary mt-3">Tema Değiştir</button>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
